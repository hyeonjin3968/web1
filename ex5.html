<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> conditional statements </h1>
    <h2> program </h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>
    <input type="button" value="night" onclick="
      document.querySelector('body').style.backgroundColor='black';
      document.querySelector('body').style.color='white';
  ">
    <input type="button" value="day" onclick="
      document.querySelector('body').style.backgroundColor='white';
      document.querySelector('body').style.color='black';
  ">
    <input id="night_day" type="button" value="night" onlclick="
    if(document.querySelector('#night_day').value === 'night'){
      document.querySelector('body').style.backgroundColor='black';
      document.querySelector('body').style.color='white';
      document.querySelector('#night_day').value = 'day';
    }else {
      document.querySelector('body').style.backgroundColor='white';
      document.querySelector('body').style.color='black';
    }
    ">


    <h2> IF-true </h2>
    <script>
      document.write("1<br>");
      if(true){
      document.write("2<br>");
    }else {
      document.write("3<br>");
    }
      document.write("4<br>");
    </script>

    <h2> IF-false </h2>
    <script>
      document.write("1<br>");
      if(false){
      document.write("2<br>");
    }else {
      document.write("3<br>");
    }
      document.write("4<br>");
    </script>

  </body>
</html>
